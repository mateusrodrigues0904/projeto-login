<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
            <section id="login">
                <div id="foto"></div>
                <section id="mq">
                    <h1>
                        Login
                    </h1>
                    <p>
                        Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                    </p>
                    <form action="cadastro.php" method="get" autocomplete="on">
                        <div class="campo">
                            <label for="iemail"><span class="material-symbols-outlined">
                                person
                                </span></label>
                            <input type="email" name="email" id="imeail" required autocomplete="email" placeholder=" Seu e-mail">
                        </div>
                        <div class="campo">
                            <label for="isenha"><span class="material-symbols-outlined">
                                key
                                </span></label>
                            <input type="password" name="senha" id="isenha" required placeholder=" Sua senha" autocomplete="current-password">
                        </div>
                        <div id="botao">
                            <input type="submit" value="Entrar">
                            <a href="esqueci.html"><p>Esqueci a senha
                                 <span class="material-symbols-outlined">
                                mail
                                </span></p></a>
                        </div>
                    </form>
                </section>
            </section>
    </main>
</body>
</html>
